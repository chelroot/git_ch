<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{$wa->appName()} &mdash; {$wa->accountName()}</title>
    {$wa->css()}
    <link href="{$wa_app_static_url}css/campic.css?v{$wa->version()}" rel="stylesheet" type="text/css" />
    <script src="{$wa_url}wa-content/js/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="{$wa_url}wa-content/js/jquery-plugins/jquery.store.js" type="text/javascript"></script>
    <script src="{$wa_url}wa-content/js/jquery-wa/wa.core.js" type="text/javascript"></script>
    <script src="{$wa_url}wa-content/js/jquery-wa/wa.dialog.js" type="text/javascript"></script>
    <script type="text/javascript" src="{$wa_app_static_url}js/campic.js?{$wa->version()}"></script>
    {$wa->js()}

</head>
<body>
    <div id="wa">
        {$wa->header()}
        <div id="wa-app">
            <div class="sidebar left200px">
                <div class="block">
                    <ul class="menu-v with-icons">
                         <li class="selected">
                             <a href="#" class="bold"><i class="icon16 smiley"></i>[`Main`]</a>
                         </li>
                    </ul>
                </div>
                <div class="block">
                    <h5 class="heading top-padded"><b>[`Navigation`]</b></h5>
                    <ul class="menu-v with-icons collapsible">
                         <li id="s-link-servers" class="menu-li">
                             <a href="#/servers/" onclick="$.wa.campic.serversAction()"><i class="icon16 folders"></i>[`FTP Servers`]</a>
                         </li>
                         <li id="s-link-settings" class="menu-li">
                             <a href="#/settings/" onclick="$.wa.campic.settingsAction()"><i class="icon16 settings"></i>[`Settings`]</a>
                         </li>
                    </ul>
                </div>
            </div>
            <div class="content left200px">
                <div id="content">
                    <div class="block">
                        <h1>[`Main tab`]</h1>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $.wa.campic.init({
                static_url: "{$wa_app_static_url}",
                wa_url: "{$wa_url}"
            });
            var wa_url = "{$wa_url}";
        </script>
    </div>
</body>
</html>
